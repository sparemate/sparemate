</div>
  <br>
  <br>

  <div class="search-media">

    <form class="form-inline my-2 my-lg-0" action="{{url_for('result')}}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
        <button class="btn btn-dark my-3 my-sm-1 " type="submit">Search</button>
    </form>
  </div>
  <br>
  <br>
  <h1 class="resulttext"><font color="#e5e4e2">Showing search results for {{searchword}}</h1></font>


  <br>
<div class="container">
    <div class="row">
        {% for product in products %}
      <div class="col-md-3 mt-4">
        <div class="card">
            <img src="{{url_for('static', filename='images/' + product.image_1)}}" class="card-img-top" alt="{{product.name}}" height="200" width="200">
            <div class="card-body">
               
              <h5 class="text-center">{{product.name}}</h5>
              <p class="text-center">Rs.{{product.price}}</p>
            </div>
            <div class="card-footer">
               <font color="black"><a href="{{url_for('single_page',id=product.id)}}" class="float-left btn btn-sm btn-light">Details</a></font>
                <form action="{{url_for('AddCart')}}" method="post">
                  <input type="hidden" name="product_id" value="{{product.id}}">
                  <button type="submit" class="btn btn-dark float-right"><font color="#e5e4e2">Add to cart</button></font>
                  <input type="hidden" name="quantity" value="1" min="1" max="20">
                  {% set colors = product.colors.split(',') %}
                  <select name="colors" id="colors" style="visibility: hidden;">
                      {% for color in colors %}
                      {% set col = color.split(':') %}
                      <option value="{{col[0]}}">{{col[0] | capitalize }}</option>
                      {% endfor %}
                  </select>
              </form>
            </div>
        </div>
      </div>
        {% endfor %}
      </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<hr color="#e5e4e2" class="hr1">
